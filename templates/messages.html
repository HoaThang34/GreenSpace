<!doctype html>
<html lang="vi">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tin Nh·∫Øn ‚Äî GreenSpace</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    body {
      background: var(--background);
    }

    .messages-container {
      max-width: 680px;
      margin: 24px auto;
      padding: 0 16px;
    }

    .conversation-item {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 12px 16px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: border-color 0.15s ease;
      text-decoration: none;
      color: inherit;
    }

    .conversation-item:hover {
      border-color: var(--muted-foreground);
    }

    .conversation-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      font-weight: 600;
      font-size: 1rem;
      flex-shrink: 0;
    }

    .conversation-info {
      flex-grow: 1;
      min-width: 0;
    }

    .conversation-name {
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--foreground);
      margin-bottom: 2px;
    }

    .conversation-preview {
      font-size: 0.8rem;
      color: var(--muted-foreground);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .conversation-meta {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
      flex-shrink: 0;
    }

    .conversation-time {
      font-size: 0.75rem;
      color: var(--muted-foreground);
    }

    .unread-badge {
      background: var(--mood);
      color: white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      display: grid;
      place-items: center;
      font-size: 0.7rem;
      font-weight: 600;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--muted-foreground);
    }

    .empty-state svg {
      margin-bottom: 16px;
      opacity: 0.3;
    }

    /* Global chat link */
    .global-chat-link {
      background: linear-gradient(135deg, var(--card), color-mix(in srgb, var(--card) 90%, var(--mood)));
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 14px 16px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: inherit;
      transition: border-color 0.15s;
    }

    .global-chat-link:hover {
      border-color: var(--mood);
    }

    .global-chat-link .conversation-name {
      color: var(--mood);
    }
  </style>
</head>

      <a class="chip" href="/community">C·ªông ƒë·ªìng</a>
