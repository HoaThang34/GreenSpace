      min-width: 0;

    .post-author {

      display: block;
      margin-top: 1px;

    .post-content {

      white-space: pre-wrap;
      margin-bottom: 12px;
      word-wrap: break-word;

      font-size: 0.8rem;
      font-weight: 500;
      transition: all 0.15s ease;
      display: flex;
      align-items: center;
      gap: 5px;
      font-family: inherit;

    .reaction-btn:hover {

      color: var(--foreground);
    }

    .reaction-btn.active {
      background: var(--ring);
      color: #fff;
      border-color: var(--ring);
    }

    .reaction-btn i {
      font-size: 0.8rem;
    }

    .comment-link {

      text-decoration: none;
      font-weight: 500;
      font-size: 0.85rem;
      transition: color 0.15s;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .comment-link:hover {
      color: var(--foreground);
    }

    .create-post-card {
      border: 1px dashed var(--border);
      background: var(--card);
    }

    .create-post-card:hover {
      border-color: var(--ring);

      border-radius: var(--radius-lg);

      align-items: center;
      flex-wrap: wrap;

    .search-input-wrapper {

      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: var(--background);
      color: var(--foreground);

    .search-input-wrapper svg {

  </style>
