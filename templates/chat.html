<!doctype html>
<html lang="vi">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat với {{ other_user.display_name }} — GreenSpace</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    body {
      background: var(--background);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-header {
      background: var(--card);
      border-bottom: 1px solid var(--border);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .back-btn {
      text-decoration: none;
      color: var(--muted-foreground);
      display: flex;
      align-items: center;
      padding: 4px;
      border-radius: var(--radius-sm);
      transition: all 0.15s;
    }

    .back-btn:hover {
      color: var(--foreground);
      background: var(--accent);
    }

    .chat-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      font-weight: 600;
      font-size: 1rem;
    }

    .chat-name {
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--foreground);
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      display: flex;
      gap: 8px;
      max-width: 70%;
      animation: fadeIn 0.2s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(6px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.sent {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .message.received {
      align-self: flex-start;
    }

    .message-content {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 8px 14px;
      word-wrap: break-word;
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .message.sent .message-content {
      background: var(--mood);
      color: white;
      border-color: var(--mood);
    }

    .message-time {
      font-size: 0.7rem;
      color: var(--muted-foreground);
      margin-top: 2px;
    }

    .chat-input-area {
      background: var(--card);
      border-top: 1px solid var(--border);
      padding: 12px 16px;
    }

    .chat-input-form {
      display: flex;
      gap: 8px;
    }

    #messageInput {
      flex: 1;
      background: var(--background);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 8px 14px;
      color: var(--foreground);
      resize: none;
      min-height: 38px;
      max-height: 100px;
      font-family: inherit;
      font-size: 0.9rem;
    }

    #messageInput:focus {
      border-color: var(--ring);
      box-shadow: 0 0 0 2px color-mix(in srgb, var(--ring) 20%, transparent);
      outline: none;
    }

    #sendMessageBtn {
      background: var(--mood);
      color: white;
      border: none;
      border-radius: var(--radius);
      padding: 8px 16px;
      cursor: pointer;
      font-weight: 500;
      font-size: 0.85rem;
      font-family: inherit;
      transition: opacity 0.15s;
    }

    #sendMessageBtn:hover {
      opacity: 0.9;
    }

    #sendMessageBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <div class="chat-header">
    <a href="/messages" class="back-btn">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    </a>
    <div class="chat-avatar" style="background: {{ other_user.avatar_color }};">
      {{ other_user.display_name[0].upper() }}
    </div>
    <div class="chat-name">{{ other_user.display_name }}</div>
  </div>

  <div class="chat-messages" id="messagesContainer"></div>

  <div class="chat-input-area">
    <form id="messageForm" class="chat-input-form">
      <textarea id="messageInput" placeholder="Nhập tin nhắn..." rows="1"></textarea>
      <button type="submit" id="sendMessageBtn">Gửi</button>
    </form>
  </div>

  <script>
    const OTHER_USER_ID = {{ other_user.id }};
    const OTHER_USER_NAME = "{{ other_user.display_name }}";
    const OTHER_USER_AVATAR = "{{ other_user.avatar_color }}";
  </script>
  <script src="/static/chat.js"></script>
  <script src="/static/theme.js"></script>
</body>

</html>
