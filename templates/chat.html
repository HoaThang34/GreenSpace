<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat với {{ other_user.display_name }}</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body { background: var(--bg); display: flex; flex-direction: column; height: 100vh; }
    .chat-header { 
      background: var(--panel); 
      border-bottom: 1px solid var(--border); 
      padding: 15px 20px; 
      display: flex; 
      align-items: center; 
      gap: 15px;
    }
    .chat-avatar { 
      width: 40px; 
      height: 40px; 
      border-radius: 50%; 
      display: grid; 
      place-items: center; 
      font-weight: 600; 
      font-size: 1.2rem;
    }
    .chat-name { font-weight: 600; color: var(--fg); }
    .chat-messages { 
      flex: 1; 
      overflow-y: auto; 
      padding: 20px; 
      display: flex; 
      flex-direction: column; 
      gap: 15px;
    }
    .message { 
      display: flex; 
      gap: 10px; 
      max-width: 70%; 
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .message.sent { align-self: flex-end; flex-direction: row-reverse; }
    .message.received { align-self: flex-start; }
    .message-content { 
      background: var(--panel); 
      border: 1px solid var(--border); 
      border-radius: 12px; 
      padding: 10px 15px; 
      word-wrap: break-word;
    }
    .message.sent .message-content { background: var(--mood); color: white; border-color: var(--mood); }
    .message-time { font-size: 0.75rem; color: var(--muted); margin-top: 4px; }
    .chat-input-area { 
      background: var(--panel); 
      border-top: 1px solid var(--border); 
      padding: 15px 20px; 
    }
    .chat-input-form { display: flex; gap: 10px; }
    #messageInput { 
      flex: 1; 
      background: var(--bg); 
      border: 1px solid var(--border); 
      border-radius: 20px; 
      padding: 10px 15px; 
      color: var(--fg);
      resize: none;
      min-height: 40px;
      max-height: 120px;
    }
    #sendMessageBtn { 
      background: var(--mood); 
      color: white; 
      border: none; 
      border-radius: 20px; 
      padding: 10px 20px; 
      cursor: pointer;
      font-weight: 600;
    }
    #sendMessageBtn:hover { opacity: 0.9; }
    #sendMessageBtn:disabled { opacity: 0.5; cursor: not-allowed; }
  </style>
</head>
<body>
  <div class="chat-header">
    <a href="/messages" style="text-decoration: none; color: var(--fg); margin-right: 10px;">←</a>
    <div class="chat-avatar" style="background: {{ other_user.avatar_color }};">
      {{ other_user.display_name[0].upper() }}
    </div>
    <div class="chat-name">{{ other_user.display_name }}</div>
  </div>
  
  <div class="chat-messages" id="messagesContainer"></div>
  
  <div class="chat-input-area">
    <form id="messageForm" class="chat-input-form">
      <textarea id="messageInput" placeholder="Nhập tin nhắn..." rows="1"></textarea>
      <button type="submit" id="sendMessageBtn">Gửi</button>
    </form>
  </div>

  <script>
    const OTHER_USER_ID = {{ other_user.id }};
    const OTHER_USER_NAME = "{{ other_user.display_name }}";
    const OTHER_USER_AVATAR = "{{ other_user.avatar_color }}";
  </script>
  <script src="/static/chat.js"></script>
  <script src="/static/theme.js"></script>
</body>
</html>
