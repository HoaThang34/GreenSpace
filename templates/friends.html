<!doctype html>
<html lang="vi">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>B·∫°n B√® ‚Äî GreenSpace</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    body {
      background: var(--background);
    }

    .friends-container {
      max-width: 680px;
      margin: 24px auto;
      padding: 0 16px;
    }

    .section-title {
      font-size: 0.9rem;
      font-weight: 600;
      margin: 24px 0 12px;
      color: var(--muted-foreground);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .friend-card,
    .request-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 12px 16px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: border-color 0.15s ease;
    }

    .friend-card:hover,
    .request-card:hover {
      border-color: var(--muted-foreground);
    }

    .friend-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      font-weight: 600;
      font-size: 1rem;
      flex-shrink: 0;
    }

    .friend-info {
      flex-grow: 1;
    }

    .friend-name {
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--foreground);
      margin-bottom: 2px;
    }

    .friend-meta {
      font-size: 0.8rem;
      color: var(--muted-foreground);
    }

    .friend-actions {
      display: flex;
      gap: 6px;
    }

    .btn-small {
      padding: 5px 10px;
      font-size: 0.8rem;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--muted-foreground);
    }

    .empty-state i {
      font-size: 2.5rem;
      margin-bottom: 12px;
      opacity: 0.4;
    }

    /* Tabs (shadcn style) */
    .tabs {
      display: flex;
      gap: 4px;
      margin-bottom: 20px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 3px;
      background: var(--muted);
    }

    .tab {
      flex: 1;
      padding: 8px 16px;
      background: transparent;
      border: none;
      color: var(--muted-foreground);
      cursor: pointer;
      border-radius: var(--radius-sm);
      font-weight: 500;
      font-size: 0.85rem;
      font-family: inherit;
      transition: all 0.15s ease;
      text-align: center;
    }

    .tab.active {
      background: var(--card);
      color: var(--foreground);
      box-shadow: var(--shadow-sm);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>

<body>

          stroke-linecap="round" stroke-linejoin="round">

      <a class="chip" href="/community">C·ªông ƒë·ªìng</a>

  <main class="friends-container">

  <script src="/static/friends.js"></script>

</body>

</html>
